<my-header></my-header>
<h1>Управление треками</h1>
<div class="search-input">
  <input
    type="text"
    [(ngModel)]="searchText"
    (keyup.enter)="search()"
    placeholder="Search"
  />
  <div>
    <button (click)="search()" (keyup.enter)="search()">Search</button>
    <button (click)="exitSearch()">Отмена</button>
  </div>
</div>
<ul style="text-decoration: none">
  <li *ngFor="let track of tracks; let i = index" style="text-decoration: none">
    <div (click)="selectTrack(i)">
      <div style="margin-top: 10px" class="seach-content">
        <div style="display: flex">
          <img
            [src]="getCoverUrl(track.cover)"
            alt="Track Cover"
            style="height: 50px; width: 50px"
          />
          <h3 style="display: flex">
            <div>id:{{ track.id }}</div>
            <div>
              <div style="margin-left: 20px">{{ track.title }}</div>
              <div *ngFor="let musician of track.musicians; let i = index">
                <div style="margin-left: 20px; display: flex">
                  <div style="color: grey">
                    {{ musician.nickname }}
                  </div>
                </div>
              </div>
            </div>
          </h3>
        </div>
      </div>
    </div>
  </li>
  <li *ngIf="!tracks?.length">
    <div style="margin-top: 10px" class="seach-content">
      <div style="display: flex">
        <h3 style="display: flex">Ничего не найдено</h3>
      </div>
    </div>
  </li>
</ul>

<div *ngIf="selectedTrack" class="border-div">
  <h4>Выбранный трек:</h4>
  <div style="display: flex">
    <img [src]="getCoverUrl(selectedTrack?.cover)" alt="Track Cover" />

    <div>
      {{ selectedTrack.title }}
    </div>
  </div>
  <div>
    <button (click)="selectedTrack = null">Назад</button>
    <button style="color: red" (click)="DeleteTrack()">Удалить трек</button>
  </div>
</div>
